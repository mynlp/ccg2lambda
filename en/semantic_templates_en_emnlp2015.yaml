##### Semantic templates for English #####

##### Unary lexical rules #####

# existential type-raising from N to NP
- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. (E(x) & F1(x) & F2(x))

# Unary rule for negative NPs
- category: NP
  rule: lex
  semantics: \C F1 F2. - exists x. (C(x) & F1(x) & F2(x))
  child_any_base: few

# Unary rule for proportional NPs
- category: NP
  rule: lex
  semantics: \C. C
  child_any_base: most

# existential type-raising for proper nouns from N to NP
- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. ((x = E) & F1(E) & F2(E))
  child0_pos: NNP

- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. ((x = E) & F1(E) & F2(E))
  child_any_pos: NNP
  child_any_base: either

- category: N\N
  rule: lex
  semantics: \V F x. (V(\G1 G2.G2(x)) & F(x))

- category: NP\NP
  rule: lex
  semantics: \V Q F1. Q(\x.(V(\F2 F3.F3(x)) & F1(x)))

- category: S[X=true]/(S[X=true]\NP)
  rule: tr
  semantics: \Q V. V(Q)


##### Binary lexical rules #####

## universal interpretattion of plural definite descriptions
- category: NP
  rule: fa
  semantics: \L F1 F2 F3. forall x. (F1(x) -> (F2(x) -> F3(x)))
  child0_surf: the
  child_any_pos: NNPS

## Conjunction
- category: S\S
  rule: conj
  semantics: \L S1 S2. (S1 & S2)
  child0_surf: and

- category: NP\NP
  rule: conj
  semantics: \L Q1 Q2 F1 F2. (Q2(F1, F2) & Q1(F1, F2))
  child0_surf: and

- category: N\N
  rule: conj
  semantics: \L F1 F2 x. (F1(x) & F2(x))
  child0_surf: and

- category: (S\NP)\(S\NP)
  rule: conj
  semantics: \L V1 V2 Q. Q(\w.TrueP, \x.(V1(\F1 F2.F2(x)) & V2(\F1 F2.F2(x))))
  child0_surf: and

- category: (N/N)\(N/N)
  rule: conj
  semantics: \L M1 M2 F x. M1(M2(F),x)
  child0_surf: and

- category: (N/N)/(N/N)
  rule: conj
  semantics: \L M1 M2 F x. M1(M2(F),x)
  child0_surf: and

## Disjunction
- category: S\S
  rule: conj
  semantics: \L S1 S2. (S1 & S2)
  child0_surf: or

- category: NP\NP
  rule: conj
  semantics: \L Q1 Q2 F1 F2. (Q2(F1, F2) | Q1(F1, F2))
  child0_surf: or

- category: N/N
  rule: conj
  semantics: \L F1 F2 x. (F1(x) | F2(x))
  child0_surf: or

- category: N\N
  rule: conj
  semantics: \L F1 F2 x. (F1(x) | F2(x))
  child0_surf: or

- category: (S\NP)\(S\NP)
  rule: conj
  semantics: \L V1 V2 Q. Q(\w.TrueP, \x.(V1(\F1 F2.F2(x)) | V2(\F1 F2.F2(x))))
  child0_surf: or

- category: (N/N)\(N/N)
  rule: conj
  semantics: \L M1 M2 F x. (M1(F,x) | M2(F,x))
  child0_surf: or

- category: (N/N)/(N/N)
  rule: conj
  semantics: \L M1 M2 F x. M1(M2(F),x)
  child0_surf: or

## sententce final particle
- category: S
  rule: rp
  semantics: \S D. S

## Rules for commas
- category: S
  rule: lp
  semantics: \L S. S
  child0_surf: ","

- category: NP
  rule: rp
  semantics: \L R. L
  child0_surf: ","

- category: S\NP
  rule: rp
  semantics: \L R. L
  child0_surf: ","

- category: NP\NP
  rule: conj
  semantics: \L Q1 Q2 F1 F2. (Q2(F1, F2) & Q1(F1, F2))
  child0_surf: ","

- category: NP\NP
  rule: conj
  semantics: \L Q1 Q2 F1 F2. (Q2(F1, F2) | Q1(F1, F2))
  child0_surf: ","
  child_any_surf: or

- category: S\S
  rule: conj
  semantics: \L S. S
  child0_surf: ","


