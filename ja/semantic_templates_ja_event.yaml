#### Semantic templates for Japanese #####

# Basic logical form:
# x-ga y-o E-suru \C1 C2 C3 K. exists e. (K(E,e) & C1(x,e,Nom) & C2(y,e,Acc))

# Type T ::= Entity | Event | Prop | T1 -> T2

# Variable     Type
# x,y,z,x1,x2  Entity, E
# e,e1,e2      Event, Ev
# F,G,F1,F2    E -> Prop
# J,J1,J2      Ev -> Prop
# N,N1,N2      (E -> Prop) -> E -> Prop (= Nmod)
# K,K1,K2      (Ev -> Prop) -> Ev -> Prop (= Vmod)
# Q,Q1,Q2      Nmod -> (E -> Prop) -> Prop (= NP*)
# C1,C2,C3     Entity -> Event -> (Event -> Entity) -> Prop (= Role)
# S,S1,S2      Role -> Role -> Vmod -> Prop (= S*)
# V1           (Nmod -> (E -> Prop) -> Prop) -> Role -> Role -> Vmod -> Prop (= NP* -> S*)
# V2           (Nmod -> (E -> Prop) -> Prop) -> (Nmod -> (E -> Prop) -> Prop) -> Role -> Role -> Vmod -> Prop (= NP* -> NP* -> S*)
# E            expression (surface form)

# Constant          Type
# Nom,Acc,Dat,Attr  Event -> Entity
# AccI              Event -> Prop -> Prop

# Cat         Term : Type
# S           \C1 C2 C3 K. exists e. K(E,e) : Role -> Role -> Role -> Vmod -> Prop (= S*)
# NP          \N F. Det(\x.N(E,x), F) : NMod -> (E -> Prop) -> Prop (= NP*)
# S\NP        \Q C1 C2 C3 K. exists e. Q(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom))) : NP* -> S*
# S\NP\NP     \Q1 Q2 C1 C2 C3 K. exists e. Q2(\I.I, \y.Q1(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom) & C2(y,e,Acc)))) : NP* -> NP* -> S*
# S\NP\NP\NP  \Q1 Q2 Q3 C1 C2 C3 K. exists e. Q3(\I.I,\z.Q2(\I.I, \y.Q1(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom)
#                & C2(y,e,Acc) & C3(z,e,Dat))))) : NP* -> NP* -> NP* -> S*
# S/S         \S C1 C2 C3 K. S(C1,C2,C3,\J e1.K(\e2.(J(e2) & E(e2)),e1)) : S* -> S* (extensional modification)
# S/S         \S C1 C2 C3 K. S(C1,C2,C3,\J e.K(E(J),e)) : S* -> S* (intensional modification)
# NP/NP       \Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F) : NP* -> NP* (extensional modification)
# NP/NP       \Q N F. Q(\G x. N(E(G),x), F) : NP* -> NP* (intensional modification)


##### Unary lexical rules #####

# S\NP ==> NP/NP 
- category: NP/NP
  rule: ADNint
  child0_category: S\NP
  semantics: \V1 Q N F. Q(\G.N(\y.(G(y) & V1(\G1 G2.G2(y), \x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \I.I))), F)

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\I.I, \x.(Content(x,\K.S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), K)) & F(x)))

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\G.N(\x.(G(x) & (S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \J e.(J(e) & ((Nom(e) = x))))))), F)
  child0_any_category: S\NP[case=nc]

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\G.N(\x.(G(x) & (S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \J e.(J(e) & ((Nom(e) = x))))))), F)
  child0_any_pos: "形容詞"

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\G.N(\x.(G(x) & (S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \J e.(J(e) & ((Nom(e) = x))))))), F)
  child0_any_category: S\S[form=da]

# NP ==> S/S
- category: S/S
  rule: ADV0
  semantics: \Q S C1 C2 C3 K. S(C1,C2,C3,\J e1.K(\e2.(J(e2) & Q(\I.I,\x.Mod(x,e2))),e1))
  child0_category: NP

# S ==> S/S
- category: S/S
  rule: ADV0
  semantics: \S1 S2 C1 C2 C3 K. (S1(C1,C2,C3,K) & S2(C1,C2,C3,K))
  child0_category: S


