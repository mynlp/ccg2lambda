##### Semantic Templates #####

# Templates for NPs
- category: NP
  semantics: \E N F. exists x.(N(E,x) & F(x))
  coq_type: Entity -> Prop

# Templates for NP modifiers
- category: NP/NP
  semantics: \E Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F)
  coq_type: Entity -> Prop

- category: NP\NP
  semantics: \E Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F)
  coq_type: Entity -> Prop
 
- category: (NP/NP)\NP
  semantics: \E Q1 Q2 N F. Q2(\G z. N(\y.(Q1(\I.I, \x.(E(x) & (y = x))) & G(y)), z), F)
  coq_type: Entity -> Prop


# Templates for VP modifiers
- category: S/S
  semantics: \E S C1 C2 C3 K. S(C1,C2,C3,\J e1.K(\e2.(J(e2) & E(e2)),e1))
  coq_type: Event -> Prop

- category: S\S
  semantics: \E S C1 C2 C3 K. S(C1,C2,C3,\J e1.K(\e2.(J(e2) & E(e2)),e1))
  coq_type: Event -> Prop

- category: (S/S)\NP
  # semantics: \E Q S C1 C2 C3 K. Q(\I.I, \x.S(C1,C2,C3,\J e1.K(\e2.(J(e2) & E(e2,x)),e1))) # wide scope
  semantics: \E Q S C1 C2 C3 K. S(C1,C2,C3,\J e1.K(\e2.(J(e2) & Q(\I.I, \x.E(e2,x))),e1)) # narrow scope
  coq_type: Event -> Entity -> Prop

# Templates for adjectives
- category: S
  semantics: \E C1 C2 C3 K. exists e.K(E,e)
  coq_type: Event -> Prop

- category: (S/S)\S
  semantics: \E S1 S2 C1 C2 C3 K. S2(C1,C2,C3,\J e1.K(\e2.(J(e2) & S1(\x e T.(T(e) = x),\x e T.(T(e) = x),\x e T.(T(e) = x),\J e3.(J(e3) & (e3 = e2)))),e1))

# Templates for verbs
- category: S\NP
  semantics: \E Q C1 C2 C3 K. Q(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom)))
  coq_type: Event -> Prop

- category: S\NP[case=ga]
  semantics: \E Q C1 C2 C3 K. Q(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom)))
  coq_type: Event -> Prop

- category: S\NP[case=o]
  semantics: \E Q C1 C2 C3 K. Q(\I.I, \x.exists e.(K(E,e) & C1(x,e,Acc)))
  coq_type: Event -> Prop

- category: S\NP[case=ni]
  semantics: \E Q C1 C2 C3 K. Q(\I.I, \x.exists e.(K(E,e) & C1(x,e,Dat)))
  coq_type: Event -> Prop

- category: S\NP[case=to]
  semantics: \E Q C1 C2 C3 K. exists e.(K(E,e) & AccI(e,Q(\I.I, \x.True)))
  coq_type: Event -> Prop

- category: (S\NP)\NP
  semantics: \E Q2 Q1 C1 C2 C3 K. Q1(\I.I, \x1.Q2(\I.I, \x2.exists e.(K(E,e) & C1(x1,e,Nom) & C2(x2,e,Acc))))
