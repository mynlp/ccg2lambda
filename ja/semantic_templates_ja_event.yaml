- category: ((S\NP)\NP)\NP
  semantics: \E Q1 Q2 Q3 C1 C2 C3 K. (Q3(\I.I, \x3.Q2(\I.I, \x2.Q1(\I.I, \x1.exists e.(K(E,e) & C1(x1,e,Acc) & C2(x2,e,Dat) & C3(x3,e,Nom))))))
  coq_type: Event -> Prop

- category: ((S\NP[case=ga])\NP[case=to])\NP[case=o]
  semantics: \E Q1 Q2 Q3 C1 C2 C3 K. (Q3(\I.I, \x1.Q1(\I.I, \x3.exists e.(K(E,e) & C1(x1,e,Nom) & AccI(e,Q2(\I.I,\x2.True)) & C2(x3,e,Acc)))))
  coq_type: Event -> Prop

- category: ((S\NP[case=ga])\NP[case=ni])\NP[case=o]
  semantics: \E Q1 Q2 Q3 C1 C2 C3 K. (Q3(\I.I, \x3.Q2(\I.I, \x2.Q1(\I.I, \x1.exists e.(K(E,e) & C1(x1,e,Acc) & C2(x2,e,Dat) & C3(x3,e,Nom))))))
  coq_type: Event -> Prop

# Templates for particles
- category: (NP/NP)\S
  semantics: \E S Q N F. Q(\G.N(\x.(G(x) & S(\x e T.(T(e) = x),\x e T.(T(e) = x),\x e T.(T(e) = x),\J e.(J(e) & (Nom(e) = x))))),F)

- category: NP\S
  semantics: \E S N F. exists x. (N(\x.S(\x e T.(T(e) = x),\x e T.(T(e) = x),\x e T.(T(e) = x),\J e.(J(e) & (Nom(e) = x))),x) & F(x))

- category: (S/S)\(S/S)
  semantics: \E M S C1 C2 C3 K. M(S,C1,C2,C3,\J e1.K(\e2.(J(e2)),e1))


##### Lexical entries #####

# Lexical entries for NPs
- category: NP
